<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Document</title>
</head>

<body>
    <style>
        .accordion {
            width: 100%;
        }

        .accordion-item {
            margin-bottom: 10px;
        }

        .accordion-header {
            cursor: pointer;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .accordion-content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">Titre de l'accordéon 1</div>
            <div class="accordion-content">Contenu de l'accordéon 1</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Titre de l'accordéon 2</div>
            <div class="accordion-content">Contenu de l'accordéon 2</div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Titre de l'accordéon 3</div>
            <div class="accordion-content">Contenu de l'accordéon 3</div>
        </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script>
        $(document).ready(function () {
            // Écouter l'événement de clic sur les en-têtes d'accordéon
            $(".accordion-header").click(function () {
                // Trouver le contenu de l'accordéon correspondant
                var accordionContent = $(this).next(".accordion-content");

                // Fermer tous les accordéons sauf celui actuel
                $(".accordion-content").not(accordionContent).slideUp();

                // Basculer l'état d'ouverture de l'accordéon actuel
                accordionContent.slideToggle();
            });
        });

    </script>
</body>
</html>
